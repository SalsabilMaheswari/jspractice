<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Form</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <center>
      <div class="form-container">
        <form action="" class="contact-form">
          <div>
            <label for="name" class="label">Name</label>
            <input id="input-name" type="text" class="input"  />
          </div>
          <div>
            <label for="email" class="label">Email</label>
            <input id="input-email" type="email" class="input" />
          </div>
          <div>
            <label for="phone" class="label">Phone Number</label>
            <input id="input-phone" type="text" class="input" />
          </div>
          <div>
            <label for="subject" class="label">Subject</label>
            <select id="input-subject" class="input">
              <option>Let's Talk</option>
              <option>Let's Collaboration</option>
              <option>Feedback</option>
            </select>
          </div>
          <div>
            <label for="message" class="label">Your Message</label>
            <textarea id="input-message" class="textarea"></textarea>
          </div>
          <button type="button" class="submit-button" onclick="submitForm()">Submit</button>
        </form>
      </div>
    </center>
  </body>

  <script>
    function submitForm() {
      let name = document.getElementById("input-name").value;
      let email = document.getElementById("input-email").value;
      let phone = document.getElementById("input-phone").value;
      let subject = document.getElementById("input-subject").value;
      let message = document.getElementById("input-message").value;

      if (name == "") {
        return alert("Name input fields must be not empty");
      } else if (email == "") {
        return alert("Email input fields must be not empty");
      } else if (phone == "") {
        return alert("Phone input fields must be not empty");
      } else if (subject == "") {
        return alert("Subject input fields must be not empty");
      } else if (message == "") {
        return alert("Message input fields must be not empty");
      }

      const emailReciver = "salsabil.maheswari@student.president.ac.id";

      const a = document.createElement("a");

      a.href = `mailto:${emailReciver}?subject=${subject}&body=Hello my name ${name}, ${subject}, ${message}`;
      a.target = "_blank";
      a.click();

      let dataObject = {
        name: name,
        email: email,
        phoneNumber: phone,
        subject: subject,
        message: message,
      };
      console.log(dataObject);
    }
  </script>
</html>
