<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pendaftaran Pengguna</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .form-container {
            width: 300px;
            margin: 0 auto;
        }
        .input-field {
            margin: 10px 0;
            padding: 8px;
            width: 100%;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .status {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            display: none;
        }
        .error {
            color: red;
        }
        .success {
            color: green;
        }
    </style>
</head>
<body>
    <h1>Form Pendaftaran Pengguna</h1>
    <div class="form-container">
        <input type="text" id="name" class="input-field" placeholder="Nama Lengkap" />
        <input type="email" id="email" class="input-field" placeholder="Email" />
        <button id="registerButton">Daftar</button>
    </div>
    <div id="status" class="status"></div>

    <script src="script1.js"></script>
</body>
</html>
